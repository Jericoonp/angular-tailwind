<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col">
    <div class="card w-[400px] bg-white">
      <div class="card-body">
        <h2
          routerLink="/"
          class="text-2xl link link-hover text-center font-bold mb-4"
        >
          RDMS
        </h2>
        <button
          class="btn btn-outline border p-1 gap-4 flex justify-center w-full items-center"
        >
          <img src="assets/google.svg" class="w-6 text-center" alt="svg" />
          <span>Log in with Google</span>
        </button>
        <div class="divider">or</div>
        <div class="form-control" *ngIf="isRegister">
          <label class="label">
            <span class="label-text">Full Name</span>
          </label>
          <input
            type="text"
            placeholder="Enter full name..."
            class="input input-bordered"
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="text"
            placeholder="Enter email address..."
            class="input input-bordered"
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            placeholder="Enter password..."
            class="input input-bordered"
          />
        </div>
        <div *ngIf="isRegister" class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input
            type="password"
            placeholder="Enter confirmation password..."
            class="input input-bordered"
          />
        </div>
        <label class="label" *ngIf="!isRegister">
          <a href="#" class="label-text-alt link link-hover link-primary"
            >Forgot password?</a
          >
        </label>
        <div class="form-control my-6" *ngIf="!isRegister">
          <button class="btn btn-primary" routerLink="/dashboard">Login</button>
        </div>
        <div class="form-control my-6" *ngIf="isRegister">
          <button class="btn btn-primary" (click)="setToLogin()">
            Register
          </button>
        </div>
        <p class="text-sm text-center" *ngIf="!isRegister">
          Don&apos;t have an account?
          <button class="link link-hover link-primary" (click)="setAuth()">
            Register Here
          </button>
        </p>
        <p class="text-sm text-center" *ngIf="isRegister">
          Already have an account?
          <button class="link link-hover link-primary" (click)="setAuth()">
            Login
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
